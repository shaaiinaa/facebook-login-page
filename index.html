<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Facebook-logo-blue-circle-large-white-f.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-100">
    <div class="container mt-36 flex my-auto self-start justify-center ">
        <div class="left w-1/2 mx-14 ">
            <img class="w-[300px]" src="/fb.svg" alt="">
            <p class="text-3xl mx-8 ">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-lg shadow-2xl w-1/3 text-md relative">
            <input class="px-4 h-12 rounded-lg my-2  border border-1 border-gray-300 placeholder-gray-400 placeholder:font-medium placeholder:text-lg focus:placeholder-gray-300" type="text" placeholder="Email address or phone number ">
            <input class="px-4 h-12 rounded-lg my-2 border border-1 border-gray-300 placeholder-gray-400 placeholder:font-medium placeholder:text-lg focus:placeholder-gray-300" type="password" placeholder="Password">
            <button class="bg-blue-500 text-white my-2 py-3 rounded-lg font-bold text-xl hover:bg-blue-600">Log in</button>
            <span class="text-blue-600 hover:underline cursor-pointer mt-2 mb-4 text-sm font-medium text-center">Forgotten password?</span>
            <hr>
            <button class="bg-[#38bd38] hover:bg-[#33a333] text-white my-2 py-3 w-fit px-3 rounded-lg font-bold text-lg mx-auto">Create New Account</button>
            <span class="absolute -bottom-11 text-sm"><strong>Create a Page</strong> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
